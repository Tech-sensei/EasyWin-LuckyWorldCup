<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/output.css" />

    <title>EasyWin|Lucky World Cup|Scratch & Win|Scratch Games</title>
  </head>

  <body
    class="bg-no-repeat bg-center bg-cover bg-fixed bg-black h-screen w-full flex flex-col items-center relative"
    style="background-image: url(./assets/img/body_bg.png)"
  >
    <!--==================== HEADER ====================-->
    <header
      class="w-full max-w-[640px] bg-[#16BB50] bg-no-repeat bg-center absolute top-0"
      id="header"
      style="background-image: url(./assets/img/header_bg.png); background-size: 100% 100%"
    >
      <!-- logo -->
      <div class="flex items-center justify-between px-4 py-2 w-full">
        <!-- Left: Back & Logo -->
        <div class="flex items-center justify-center gap-2">
          <a href="/index.html">
            <img src="./assets/img/back.png" alt="logo" class="" />
          </a>
          <a href="https://easywin.ng/">
            <img src="./assets/img/EasyWin_logo_2.png" alt="logo" class="w-[100px]" />
          </a>
        </div>

        <!-- Right: Help Icon -->
        <a href="https://easywin.ng/help/luckyworldcup" class="flex items-center justify-center gap-2">
          <img src="./assets/img/icon_tips.png" alt="logo" class="" />
        </a>
      </div>
    </header>

    <!--==================== LOADING STATE ====================-->
    <div id="loadingIndicator" class="hidden fixed top-0 left-0 w-full h-full items-center justify-center bg-black/50 z-50">
      <img src="./assets/img/loading.gif" alt="" class="w-10 h-10" />
    </div>

    <!--==================== POP UP MODAL ====================-->
    <div id="popupModal" class="hidden fixed top-0 left-0 w-full h-full items-center justify-center bg-black/80 z-50">
      <div
        class="bg-[#00000088] rounded-lg shadow-lg p-6 w-[90%] max-w-md mx-auto text-center relative flex flex-col items-center justify-center"
      >
        <p
          id="popupTitle"
          class="text-[#16BB50] text-4xl font-black"
          style="text-shadow: 2px 2px 4px #fff201, -2px -2px 4px #fff201, 2px -2px 4px #fff201, -2px 2px 4px #fff201"
        >
          <!-- Title will be dynamically updated -->
        </p>
        <span class="text-white text-2xl font-black mt-3" id="popupMessage">
          <!-- Message will be dynamically updated -->
        </span>
        <button type="button" class="mt-10 cursor-pointer" id="closePopupBtn">
          <img src="./assets/img/fail_btn.png" alt="Close" />
        </button>
      </div>
    </div>

    <!--==================== MAIN ====================-->
    <main class="main w-full absolute mt-14 top-[0%] flex flex-col items-center justify-center px-1.5">
      <!-- Game Container -->
      <div
        class="w-full md:w-[500px] h-[450px] md:h-[591px] relative rounded bg-white bg-no-repeat bg-center bg-contain shadow-2xl"
        style="background-image: url(./assets/img/bg_img.png)"
      >
        <!-- available money  -->
        <div class="absolute top-3 left-3 py-1.5 px-2.5 text-white rounded-xl bg-[#00000033] flex items-center gap-1.5 align-middle">
          <span>ðŸª™</span>
          <span>â‚¦500</span>
        </div>

        <!-- info text  -->
        <div class="absolute top-[38%] left-[9%] w-[80%] text-center">
          <p
            class="text-[#f12c28] text-2xl font-black"
            style="text-shadow: 2px 2px 4px #fff201, -2px -2px 4px #fff201, 2px -2px 4px #fff201, -2px 2px 4px #fff201"
          >
            WIN UP TO 1,000,000
          </p>
        </div>

        <!-- lucky price and scratch -->
        <div class="w-full h-full flex items-center justify-center">
          <div class="absolute bottom-[30px] w-[32%] left-[4%]">
            <img src="./assets/img/prize_img.png" alt="" class="w-full" />
          </div>

          <!-- Scratch Area Container -->
          <div class="absolute bottom-[30px] w-[56%] right-[4%]">
            <div class="relative mx-auto">
              <div class="relative">
                <img src="./assets/img/sample.png" alt="Scratch Surface" id="scratchImage" class="w-full" />
              </div>
            </div>
          </div>
        </div>

        <!-- Lucky World Cup Number -->
        <div class="absolute bottom-[2px] w-full text-center">
          <span id="metricsNum" class="bg-white h-4 leading-5 inline-block px-2.5 text-[#666] text-[10px]"
            >000000 Lucky World Cup 7 000000</span
          >
        </div>
      </div>

      <!-- buttons -->
      <button
        type="button"
        id="newTicketBtn"
        class="text-white text-center text-base uppercase leading-10 font-bold cursor-pointer rounded- bg-[#ec7325] md:w-[500px] w-full mt-4 p-4 shadow-2xl hover:bg-[#ec7325] hover:shadow-lg transition-all duration-300 ease-in-out"
      >
        New Ticket
      </button>

      <button
        type="button"
        id="checkTicketBtn"
        class="text-white text-center text-base uppercase leading-10 font-bold cursor-pointer rounded- bg-[#16BB50] w-full md:w-[500px] mt-4 p-4 shadow-2xl hover:bg-[#16BB50] hover:shadow-lg transition-all duration-300 ease-in-out"
        style="display: none"
      >
        Check Ticket
      </button>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="/js/main.js"></script>
  </body>
</html>
