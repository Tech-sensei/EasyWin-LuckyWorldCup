<!DOCTYPE html>
<html lang="en" class="h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/luckyhome.css" />

    <title>EasyWin|Lucky World Cup|Scratch & Win|Scratch Games</title>
  </head>

  <body class="body" style="background-image: url(./assets/img/body_bg.png)">
    <!--==================== HEADER ====================-->
    <header class="header" id="header" style="background-image: url(./assets/img/header_bg.png); background-size: 100% 100%">
      <!-- logo -->
      <div class="header-container">
        <!-- Left: Back & Logo -->
        <div class="header-left">
          <a href="/index.html">
            <img src="./assets/icons/back.png" alt="logo" class="back-logo" />
          </a>
          <a href="https://easywin.ng/">
            <img src="./assets/img/EasyWin_logo_2.png" alt="logo" class="main-logo w-[100px]" />
          </a>
        </div>

        <!-- Right: Help Icon -->
        <a href="https://easywin.ng/help/luckyworldcup" class="header-right">
          <img src="./assets/icons/icon_tips.png" alt="logo" class="help-icon" />
        </a>
      </div>
    </header>

    <!--==================== LOADING STATE ====================-->
    <div id="loadingIndicator" class="loading-indicator">
      <img src="./assets/img/loading.gif" alt="" class="loading-image" />
    </div>

    <!--==================== POP UP MODAL ====================-->
    <div id="popupModal" class="popup-modal">
      <div class="popup-content">
        <p id="popupTitle" class="popup-title">
          <!-- Title will be here -->
        </p>
        <span class="popup-message" id="popupMessage">
          <!-- Message will be here -->
        </span>
        <button type="button" class="popup-close-btn" id="closePopupBtn">
          <img src="./assets/img/fail_btn.png" alt="Close" />
        </button>
      </div>
    </div>

    <!--==================== MAIN BOX ====================-->
    <main class="main">
      <!-- Game Container -->
      <div class="game-container" style="background-image: url(./assets/img/bg_img.png)">
        <!-- available money  -->
        <div class="available-money">
          <span>ðŸª™</span>
          <span>â‚¦500</span>
        </div>

        <!-- info text  -->
        <div class="info-text">
          <p
            class="info-text-content"
            style="text-shadow: 2px 2px 4px #fff201, -2px -2px 4px #fff201, 2px -2px 4px #fff201, -2px 2px 4px #fff201"
          >
            WIN UP TO 1,000,000
          </p>
        </div>

        <!-- lucky price and scratch -->
        <div class="game-content">
          <div class="prize-image-container">
            <img src="./assets/img/prize_img.png" alt="" class="prize-image" />
          </div>

          <!-- Scratch Area Container -->
          <div class="scratch-area-container">
            <div class="scratch-area">
              <div class="scratch-area-box">
                <img src="./assets/img/sample.png" alt="Scratch Surface" id="scratchImage" class="scratch-image" />
              </div>
            </div>
          </div>
        </div>

        <!-- Lucky World Cup Number -->
        <div class="lucky-number">
          <span id="metricsNum" class="lucky-number-text">000000 Lucky World Cup 7 000000</span>
        </div>
      </div>

      <!-- buttons -->
      <button type="button" id="newTicketBtn" class="new-ticket-btn">New Ticket</button>

      <button type="button" id="checkTicketBtn" class="check-ticket-btn" style="display: none">Check Ticket</button>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="/js/main.js"></script>
  </body>
</html>
